<!DOCTYPE html>
<html>
    <head>
        <title>Fish Species Identifier</title>
    </head>
    
    <body>
        <form name="form", method="POST", style="text-align: center;">
            <h1><strong>Fish Species Identifier</strong></h1>
            <br>
            Weight: <input type="number" step="0.01" name="Weight", placeholder="" required/>
            <br><br>
            Length1: <input type="number" step="0.01" name="Length1", placeholder="" required/>
            <br><br>            
            Length2: <input type="number" step="0.01" name="Length2", placeholder="" required/>
            <br><br>
            Length3: <input type="number" step="0.01" name="Length3", placeholder="" required/>
            <br><br>
            Height: <input type="number" step="0.01" name="Height", placeholder="" required/>
            <br><br>
            Width: <input type="number" step="0.01" name="Width", placeholder="" required/>
            <br><br>

            <button value="Submit">Identify</button>
        </form>
        <p style="text-align: center;">The species is <strong>{{ output }}</strong></p>
        <p style="text-align: center;">This was created by <a href="https://twitter.com/kebcuevas">@kebcuevas</a></p>
    </body>
</html>
